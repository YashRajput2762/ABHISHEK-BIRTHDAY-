<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday AbhishekðŸŽ‚</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 20px;
    }

    .birthday-text {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      animation: bounce 1.5s infinite;
      text-shadow: 2px 2px 5px #000;
    }

    .wishes {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-top: 20px;
      object-fit: cover;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-25px);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10px;
        left: calc(100% * var(--i));
        opacity: 1;
      }
      100% {
        top: 100vh;
        left: calc(100% * var(--i) + 20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="wishes">

  </div>
  <a href="https://ibb.co/fzRpcXJ2"><img class="photo" src="https://i.ibb.co/ksn8dGZx/IMG-20250427-014129.jpg" alt="IMG-20250427-014129" border="0"></a>

  <!-- Confetti effect -->
  <script>
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.setProperty("--i", Math.random());
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.top = `${Math.random() * -100}vh`;
      document.body.appendChild(confetti);
    }
  </script>
</body>
